<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENTA - Where Fat Fucks Find a Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #00D9A3;
            --dark-teal: #00B589;
            --primary-dark: #1A1A2E;
            --secondary-dark: #16213E;
            --accent-purple: #5B4B8A;
            --text-light: #FFFFFF;
            --text-gray: #B8BCC8;
            --gradient-1: linear-gradient(135deg, #00D9A3 0%, #00B589 100%);
            --gradient-2: linear-gradient(135deg, #1A1A2E 0%, #5B4B8A 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0A0A0F;
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Floating Particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.5rem 0;
            background: rgba(26, 26, 46, 0.98);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 0 8px rgba(0, 217, 163, 0.5));
            transition: all 0.3s ease;
        }

        .logo-icon:hover img {
            filter: drop-shadow(0 0 15px rgba(0, 217, 163, 0.8));
            transform: scale(1.05);
        }



        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--primary-teal);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-teal);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at bottom, #1A1A2E 0%, #0A0A0F 100%);
            position: relative;
            overflow: hidden;
        }


        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 1600px;
            padding: 0 1rem;
            position: relative;
            width: 100%;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
            letter-spacing: 3px;
            font-weight: 900;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: var(--text-gray);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.4s;
            animation-fill-mode: both;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-teal);
            border: 2px solid var(--primary-teal);
        }

        .btn-secondary:hover {
            background: var(--primary-teal);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 217, 163, 0.3);
        }

        /* Timeline Section */
        .timeline {
            padding: 100px 0;
            background: var(--secondary-dark);
            position: relative;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-teal);
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 4rem;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            flex: 1;
            padding: 2rem;
            background: rgba(91, 75, 138, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 217, 163, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: scale(1.02);
            border-color: var(--primary-teal);
            box-shadow: 0 10px 30px rgba(0, 217, 163, 0.2);
        }

        .timeline-date {
            flex: 1;
            padding: 2rem;
            text-align: right;
            color: var(--primary-teal);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .timeline-item:nth-child(even) .timeline-date {
            text-align: left;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 2rem;
            width: 20px;
            height: 20px;
            background: var(--primary-teal);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 0 4px rgba(0, 217, 163, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 4px rgba(0, 217, 163, 0.2);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(0, 217, 163, 0.1);
            }
        }

        /* Features Section */
        .features {
            padding: 100px 0;
            background: var(--primary-dark);
            position: relative;
            z-index: 2;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: rgba(91, 75, 138, 0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(0, 217, 163, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 217, 163, 0.1) 0%, transparent 70%);
            transition: all 0.5s ease;
        }

        .feature-card:hover::before {
            top: -150%;
            left: -150%;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-teal);
            box-shadow: 0 15px 40px rgba(0, 217, 163, 0.2);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-1);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-teal);
        }

        .feature-description {
            color: var(--text-gray);
            line-height: 1.8;
        }

        /* Gallery Section */
        .gallery {
            padding: 100px 0;
            background: var(--secondary-dark);
            position: relative;
            z-index: 2;
        }

        .gallery-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 300px;
            background: var(--gradient-2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 217, 163, 0.3);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(26, 26, 46, 0.95), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-teal);
        }

        .gallery-description {
            color: var(--text-gray);
        }

        /* Stats Section */
        .stats {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            position: relative;
            z-index: 2;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 217, 163, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(0, 217, 163, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 217, 163, 0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 1.2rem;
        }

        /* Community Section */
        .community {
            padding: 100px 0;
            background: var(--primary-dark);
            position: relative;
            z-index: 2;
        }

        .community-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .community-description {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(91, 75, 138, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-teal);
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            background: var(--primary-teal);
            color: var(--text-light);
            transform: translateY(-5px) rotate(360deg);
            border-color: var(--primary-teal);
            box-shadow: 0 10px 30px rgba(0, 217, 163, 0.4);
        }

        /* Footer */
        footer {
            background: #0A0A0F;
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(0, 217, 163, 0.2);
            position: relative;
            z-index: 2;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-teal);
        }

        .copyright {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .disclaimer {
            color: var(--text-gray);
            font-size: 0.85rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary-teal);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: rgba(26, 26, 46, 0.98);
                flex-direction: column;
                align-items: center;
                justify-content: start;
                padding-top: 2rem;
                transition: left 0.3s ease;
            }

            .nav-links.active {
                left: 0;
            }

            .timeline-line {
                display: none;
            }

            .timeline-item {
                flex-direction: column !important;
            }

            .timeline-date {
                text-align: center !important;
                margin-bottom: 1rem;
            }

            .timeline-dot {
                display: none;
            }
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 217, 163, 0.3);
            border-top-color: var(--primary-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Twitch Embed Styling */
        #twitch-embed {
            margin: 2rem 0;
            width: 95vw;
            max-width: 1400px;
            height: 70vh;
            min-height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 217, 163, 0.3);
            border: 2px solid rgba(0, 217, 163, 0.4);
            position: relative;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            #twitch-embed {
                width: 98vw;
                height: 65vh;
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            #twitch-embed {
                width: 100vw;
                height: 60vh;
                min-height: 400px;
                border-radius: 0;
                margin: 1rem 0;
                border-left: none;
                border-right: none;
            }
        }

        @media (max-width: 480px) {
            #twitch-embed {
                height: 50vh;
                min-height: 300px;
            }
        }

        /* PENTA Roster Card System */
        .roster {
            padding: 100px 0;
            background: var(--secondary-dark);
            position: relative;
            z-index: 2;
        }

        /* Cards Container */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Card Wrapper */
        .card-wrapper {
            perspective: 1000px;
            width: 280px;
            height: 400px;
            cursor: pointer;
            position: relative;
            justify-self: center;
        }

        /* Card Container - Holds both sides */
        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Card flip state */
        .card-wrapper.flipped .card-container {
            transform: rotateY(180deg);
        }

        /* Common card face styles */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 217, 163, 0.2);
            border: 2px solid rgba(0, 217, 163, 0.3);
            background: var(--primary-dark);
            transition: all 0.3s ease;
        }

        /* Front face */
        .card-front {
            z-index: 2;
        }

        /* Back face */
        .card-back {
            transform: rotateY(180deg);
        }

        /* Card image styling */
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover effects */
        .card-wrapper:hover .card-face {
            box-shadow: 0 20px 60px rgba(0, 217, 163, 0.4);
            border-color: var(--primary-teal);
        }
        
        .card-wrapper:not(.fullscreen):hover .card-face {
            transform: translateY(-10px) scale(1.05);
        }

        /* Glow effect on hover */
        .card-wrapper:hover .card-face::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00D9A3, #00B589, #5B4B8A, #00D9A3);
            border-radius: 15px;
            opacity: 0.75;
            z-index: -1;
            filter: blur(10px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Fullscreen overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* Fullscreen card styles */
        .card-wrapper.fullscreen {
            position: fixed;
            width: min(90vw, 600px);
            height: min(90vh, 850px);
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: expandToFullscreen 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes expandToFullscreen {
            from {
                width: 280px;
                height: 400px;
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
            to {
                width: min(90vw, 600px);
                height: min(90vh, 850px);
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 40px;
            height: 40px;
            background: var(--primary-teal);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .card-wrapper.fullscreen .close-btn {
            display: flex;
        }

        .close-btn:hover {
            background: var(--dark-teal);
            transform: rotate(90deg);
        }



        /* Loading placeholder */
        .card-loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--secondary-dark) 50%, var(--primary-dark) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: 15px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Mobile adjustments for cards */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                justify-items: center;
            }

            .card-wrapper.fullscreen {
                width: 95vw;
                height: 70vh;
            }

            .close-btn {
                top: 10px;
                right: 10px;
            }

        }
    </style>
</head>
<body>
    <!-- Floating Particles Canvas -->
    <canvas id="particles-canvas"></canvas>

    <script>
        // Floating Particles Effect
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.fadeDelay = Math.random() * 600 + 100;
                this.fadeStart = Date.now() + this.fadeDelay;
                this.fadingIn = true;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = 0;
                this.targetOpacity = Math.random() * 0.6 + 0.4;
                this.size = Math.random() * 2 + 1;
                this.sway = Math.random() * 2 - 1;
                this.swaySpeed = Math.random() * 0.02 + 0.01;
                this.time = Math.random() * Math.PI * 2;
                
                // Color variations - mostly teal/turquoise with some purple
                const colorChoice = Math.random();
                if (colorChoice < 0.7) {
                    // Teal/turquoise variations
                    this.color = `rgba(0, ${Math.floor(200 + Math.random() * 55)}, ${Math.floor(140 + Math.random() * 60)}, `;
                } else if (colorChoice < 0.9) {
                    // Light teal
                    this.color = `rgba(${Math.floor(100 + Math.random() * 50)}, 255, ${Math.floor(200 + Math.random() * 55)}, `;
                } else {
                    // Accent purple
                    this.color = `rgba(${Math.floor(91 + Math.random() * 40)}, ${Math.floor(75 + Math.random() * 40)}, ${Math.floor(138 + Math.random() * 40)}, `;
                }
            }

            update() {
                this.y -= this.speed;
                this.time += this.swaySpeed;
                this.x += Math.sin(this.time) * this.sway;

                // Fade in/out logic
                if (this.fadingIn) {
                    if (Date.now() > this.fadeStart) {
                        this.opacity += 0.01;
                        if (this.opacity >= this.targetOpacity) {
                            this.opacity = this.targetOpacity;
                            this.fadingIn = false;
                        }
                    }
                } else {
                    if (this.y < -10) {
                        this.opacity -= 0.01;
                        if (this.opacity <= 0) {
                            this.reset();
                            this.fadingIn = true;
                            this.fadeStart = Date.now() + this.fadeDelay;
                        }
                    }
                }

                // Keep particles in bounds horizontally
                if (this.x < -10) this.x = canvas.width + 10;
                if (this.x > canvas.width + 10) this.x = -10;
            }

            draw() {
                ctx.save();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color + '1)';
                
                // Draw particle
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner bright core
                ctx.fillStyle = this.color + Math.min(1, this.opacity * 2) + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        let particles = [];

        function initParticles() {
            particles = [];
            const particleCount = Math.min(100, Math.floor((canvas.width * canvas.height) / 10000));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 500);
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuToggle.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuToggle.textContent = '☰';
            });
        });

        // Timeline items animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item').forEach(item => {
            observer.observe(item);
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offset = 80;
                    const targetPosition = target.offsetTop - offset;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const heroContent = document.querySelector('.hero-content');
            
            if (scrolled < hero.offsetHeight) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
                heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
                heroContent.style.opacity = 1 - (scrolled / hero.offsetHeight);
            }
        });

        // Add interactive hover effect to stat numbers
        document.querySelectorAll('.stat-number').forEach(stat => {
            const finalValue = parseInt(stat.textContent);
            let startValue = 0;
            let hasAnimated = false;

            const animateCounter = () => {
                if (hasAnimated) return;
                hasAnimated = true;
                
                const duration = 2000;
                const increment = finalValue / (duration / 16);
                
                const updateCounter = () => {
                    startValue += increment;
                    if (startValue < finalValue) {
                        stat.textContent = Math.floor(startValue) + '+';
                        requestAnimationFrame(updateCounter);
                    } else {
                        stat.textContent = finalValue + '+';
                    }
                };
                updateCounter();
            };

            const counterObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounter();
                    }
                });
            }, { threshold: 0.5 });

            counterObserver.observe(stat);
        });

        // Gallery item hover effect with mouse tracking
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });

        // Dynamic background gradient
        let gradientAngle = 135;
        setInterval(() => {
            gradientAngle += 0.5;
            if (gradientAngle >= 360) gradientAngle = 0;
            
            document.documentElement.style.setProperty(
                '--gradient-1',
                `linear-gradient(${gradientAngle}deg, #00D9A3 0%, #00B589 100%)`
            );
        }, 50);

        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // PENTA Card System JavaScript
        // Get all card elements
        const cards = document.querySelectorAll('.card-wrapper');
        const fullscreenOverlay = document.querySelector('.fullscreen-overlay');
        let currentFullscreenCard = null;

        cards.forEach(card => {
            const cardContainer = card.querySelector('.card-container');
            const closeBtn = card.querySelector('.close-btn');
            
            // Click on card to go fullscreen or flip
            cardContainer.addEventListener('click', (e) => {
                // Don't trigger fullscreen if already in fullscreen mode
                if (!card.classList.contains('fullscreen')) {
                    openFullscreen(card);
                } else {
                    // In fullscreen mode, clicking the card flips it
                    toggleFlip(card);
                }
            });

            // Close button functionality
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeFullscreen(card);
            });
        });

        // Click on overlay to close fullscreen
        if (fullscreenOverlay) {
            fullscreenOverlay.addEventListener('click', () => {
                if (currentFullscreenCard) {
                    closeFullscreen(currentFullscreenCard);
                }
            });
        }

        // Open fullscreen function
        function openFullscreen(card) {
            currentFullscreenCard = card;
            card.classList.add('fullscreen');
            if (fullscreenOverlay) {
                fullscreenOverlay.classList.add('active');
            }
            document.body.style.overflow = 'hidden';
        }

        // Close fullscreen function
        function closeFullscreen(card) {
            card.classList.remove('fullscreen');
            card.classList.remove('flipped');
            if (fullscreenOverlay) {
                fullscreenOverlay.classList.remove('active');
            }
            document.body.style.overflow = '';
            currentFullscreenCard = null;
        }

        // Toggle card flip
        function toggleFlip(card) {
            card.classList.toggle('flipped');
        }

        // Escape key to close fullscreen
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentFullscreenCard) {
                closeFullscreen(currentFullscreenCard);
            }
        });

        // Add mouse move effect for subtle 3D tilt on cards
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // Adjust tilt intensity based on fullscreen mode
                const intensity = card.classList.contains('fullscreen') ? 10 : 20;
                const rotateX = (y - centerY) / intensity;
                const rotateY = (centerX - x) / intensity;
                
                const cardFaces = card.querySelectorAll('.card-face');
                cardFaces.forEach(face => {
                    const isFlipped = card.classList.contains('flipped');
                    const baseTransform = face.classList.contains('card-back') ? 'rotateY(180deg)' : '';
                    
                    if (isFlipped) {
                        // When flipped, apply the tilt to the back face
                        if (face.classList.contains('card-back')) {
                            face.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${180 + rotateY}deg)`;
                        } else {
                            face.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                        }
                    } else {
                        // When not flipped, apply normal tilt
                        face.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) ${baseTransform}`;
                    }
                });
            });
            
            card.addEventListener('mouseleave', () => {
                const cardFaces = card.querySelectorAll('.card-face');
                cardFaces.forEach(face => {
                    const isFlipped = card.classList.contains('flipped');
                    
                    if (isFlipped) {
                        // Reset to flipped state
                        if (face.classList.contains('card-back')) {
                            face.style.transform = 'perspective(1000px) rotateY(180deg)';
                        } else {
                            face.style.transform = 'perspective(1000px) rotateY(0deg)';
                        }
                    } else {
                        // Reset to normal state
                        face.style.transform = face.classList.contains('card-back') ? 'rotateY(180deg)' : '';
                    }
                });
            });
        });
    </script>

    <script type="text/javascript">
        // Wait for the page to load before initializing Twitch embed
        window.addEventListener('load', function() {
            function initializeTwitchEmbed() {
                const embedContainer = document.getElementById('twitch-embed');
                const containerHeight = embedContainer.offsetHeight;
                
                new Twitch.Embed("twitch-embed", {
                    width: "100%",
                    height: containerHeight,
                    channel: "penta",
                    layout: "video-with-chat",
                    autoplay: false,
                    muted: true,
                    theme: "dark",
                    // Parent domains for local development and production
                    parent: ["localhost", "127.0.0.1", "nopixelstudios.net"]
                });
            }
            
            initializeTwitchEmbed();
            
            // Reinitialize on window resize for better responsiveness
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function() {
                    // Clear the embed container and reinitialize
                    const embedContainer = document.getElementById('twitch-embed');
                    embedContainer.innerHTML = '';
                    initializeTwitchEmbed();
                }, 500);
            });
        });
    </script>
